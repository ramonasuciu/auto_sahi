# behat.yml
default:
  extensions:
    Behat\MinkExtension\Extension:
      goutte: ~
      sahi: ~
      default_session: sahi
      javascript_session: sahi
      base_url: http://qa.healthcentral.choicemedia.com/
  paths:
    features: .
    bootstrap: bootstrap
  context:
    parameters:
      browser_name: firefox
  formatter:
    name: pretty, junit
    parameters:
      output_path: null, junit_results
