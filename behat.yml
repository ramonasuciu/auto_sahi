# behat.yml
QA:
  extensions:
    Behat\MinkExtension\Extension:
      goutte: ~
      sahi: ~
      default_session: sahi
      javascript_session: sahi
      base_url: http://qa.healthcentral.choicemedia.com/
      browser_name: firefox
  paths:
    features: .
    bootstrap: bootstrap 
  formatter:
    name: pretty, junit, html
    parameters:
      output_path: null, junit_results, rh_report.html
